name: CI
on: [push, pull_request]

jobs:
  lint:
    name: Black check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: psf/black@stable
  ci-runs:
    name: ${{ matrix.os }}, ${{ matrix.tox_env }}
    runs-on: ${{ matrix.os }}
    env:
      PYTEST_ADDOPTS: --color=yes -n auto --dist=loadscope
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            python: '3.8'
            tox_env: 'py38-test-alldeps'
            experimental: false
          - os: ubuntu-latest
            python: '3.9'
            tox_env: 'py39-test-alldeps-cov'
            gammapy_data_path: /home/runner/work/gammapy/gammapy/gammapy-datasets/dev
            experimental: false
          - os: macos-latest
            python: '3.9'
            tox_env: 'py39-test'
            gammapy_data_path: /Users/runner/work/gammapy/gammapy/gammapy-datasets/dev
            experimental: false
          - os: windows-latest
            python: '3.9'
            tox_env: 'py39-test-alldeps'
            gammapy_data_path:  D:\a\gammapy\gammapy\gammapy-datasets\dev
            experimental: false
          - os: ubuntu-latest
            python: '3.10'
            tox_env: 'py310-test-alldeps'
            experimental: false
          - os: ubuntu-latest
            python: '3.9'
            tox_env: 'py39-test'
            experimental: false
          - os: ubuntu-latest
            python: '3.9'
            tox_env: 'codestyle'
            experimental: false
          - os: ubuntu-latest
            python: '3.8'
            tox_env: 'py38-test-alldeps-astropylts-numpy120'
            experimental: false
          - os: ubuntu-latest
            python: '3.8'
            tox_env: 'oldestdeps'
            experimental: false
          - os: ubuntu-latest
            python: '3.8'
            tox_env: 'devdeps'
            experimental: true
    continue-on-error: ${{ matrix.experimental }}$
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python }}
      - name: Install base dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install 'tox<4'
      - name: download datasets
        if: ${{ matrix.gammapy_data_path }}
        run: |
          python -m pip install tqdm requests
          python -m pip install -e .
          gammapy download datasets
      - name: Print Python, pip, setuptools, and tox versions
        run: |
          python -c "import sys; print(f'Python {sys.version}')"
          python -c "import pip; print(f'pip {pip.__version__}')"
          python -c "import setuptools; print(f'setuptools {setuptools.__version__}')"
          python -c "import tox; print(f'tox {tox.__version__}')"
      - name: Run tests
        if: ${{ !matrix.gammapy_data_path }}
        run: tox -e ${{ matrix.tox_env }} -- -n auto
      - name: Run tests with data
        if: ${{ matrix.gammapy_data_path }}
        env:
          GAMMAPY_DATA: ${{ matrix.gammapy_data_path}}
        run: tox -e ${{ matrix.tox_env }} -- -n auto
      - name: Upload coverage to codecov
        if: "contains(matrix.tox_env, '-cov')"
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          verbose: true
  sphinx:
    name: Linux python 3.8 sphinx all-deps
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    env:
      PYTEST_ADDOPTS: --color=yes -n auto --dist=loadscope
      GAMMAPY_DATA: /home/runner/work/gammapy/gammapy/gammapy-datasets/dev
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python }}
      - name: Install base dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install 'tox<4'
      - name: download datasets
        run: |
          python -m pip install tqdm requests
          python -m pip install -e .
          gammapy download datasets
      - name: test build docs
        run: |
          tox -e build_docs -- -j auto
      - name: check links
        continue-on-error: true
        run: |
          tox -e linkcheck -- -j auto  
  conda-build:
    name: Linux python 3.8 conda-build all-deps
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: checkout repo
        uses: actions/checkout@v2
      - name: create and activate env
        uses: mamba-org/provision-with-micromamba@main
        with:
          environment-file: environment-dev.yml
      - name: install gammapy
        run: |
          pip install -e .
      - name: test conda build
        run: |
          make clean
          conda install conda-build
          conda info
          conda --version
          conda build --version
          python setup.py bdist_conda
