name: Tutorial Jupytext

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 5'  # Every Friday at 02:00 UTC

jobs:
  execute-tutorials:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'

    env:
      GAMMAPY_DATA: /home/runner/work/gammapy/gammapy/gammapy-datasets/dev

    steps:
      - name: Mamba setup
        uses: mamba-org/setup-micromamba@v2
        with:
          environment-file: environment-dev.yml
          post-cleanup: 'all'

      - name: Install Gammapy
        run: |
          python -m pip install .

      - name: Download datasets
        run: |
          gammapy download datasets

      - name: Execute tutorials with Jupytext
        run: jupytext --execute examples/tutorials/*/*.py
