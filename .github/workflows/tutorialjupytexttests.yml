name: Run tutorials with Jupytext

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 5'  # Every Friday at 02:00 UTC

jobs:
  execute-tutorials:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'

    env:
      GAMMAPY_DATA: /home/runner/work/gammapy/gammapy/gammapy-datasets/dev

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
  
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13' 

      - name: Install Gammapy and needed dependencies
        run: |
          pip install --upgrade pip
          pip install tqdm requests jupyter jupytext jupyter_client ipykernel sherpa
          pip install .

      - name: Download datasets
        run: |
          gammapy download datasets

      - name: Execute tutorials with Jupytext
        run: |
          python -m ipykernel install --user --name gammapy-dev
          jupytext --execute examples/tutorials/*/*.py
