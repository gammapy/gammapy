# Example Gammapy spectrum analysis pipeline config file

general:
  datastore: $GAMMAPY_EXTRA/datasets/hess-crab4
  runlist : [23592, 23526]
  nruns : 0
  outdir : test_dir
  create_ogip : true
  run_fit : sherpa

binning:
  equal_log_spacing: true
  emin: 0.1 TeV
  emax: 10 TeV
  nbins: 30

on_region:
  type: circle
  center_x: 83.633083 deg
  center_y: 22.014500 deg
  system: icrs
  radius: 0.3 deg

off_region:
  type: reflected

excluded_regions:
  file: $GAMMAPY_EXTRA/test_datasets/spectrum/dummy_exclusion.fits 

model:
   type: PL
   threshold_low: 0.1 TeV
   threshold_high: 10 TeV
   