# Conda environment for Gammapy development
#
# Install:    conda env create -f environment-dev.yml
# Update:     conda env update -f environment-dev.yml
# Activate:   conda activate gammapy-dev
# Deactivate: conda deactivate

name: gammapy-dev

channels:
  - conda-forge
  - sherpa

variables:
  PYTHONNOUSERSITE: "1"

dependencies:
  # core dependencies
  - python=3.9
  - pip
  - astropy
  - click
  - cython
  - numpy>1.20
  - pydantic<2.0
  - pyyaml
  - regions>=0.5
  - matplotlib>=3.4
  - scipy!=1.10
  - iminuit>=2.8.0
  - extension-helpers
  # test dependencies
  - codecov
  - pytest=6
  - pytest-astropy
  - pytest-cov
  - pytest-xdist
  - coverage
  - requests
  - tqdm
  # extra dependencies
  - healpy
  - ipython
  - jupyter
  - jupyterlab
  - naima
  - pandas
  - reproject
  - sherpa
  # dev dependencies
  - black
  - codespell
  - flake8
  - isort
  - jinja2
  - jupytext
  - nbsphinx
  - numdifftools
  - pandoc
  - pydocstyle
  - pylint
  - setuptools_scm
  - sphinx
  - sphinx-astropy
  - sphinx-click
  - sphinx-gallery<0.13
  - sphinx-panels
  - sphinx-copybutton
  - tox
  - pydata-sphinx-theme==0.8.1
  - pre-commit
  - twine
  - yamllint
  - nbformat
  - h5py
  - ruamel.yaml
  - cffconvert
  - pyinstrument
  - memray
  - pip:
      - pytest-sphinx
      - ray
      - PyGithub
      - pypandoc
